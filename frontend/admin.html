<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM Hostel Admin Dashboard</title>
    <link rel="stylesheet" crossorigin href="./assets/styles.css">
    <style>
        .main-container {
            min-height: 100vh;
            background: #f8fafc;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            background: #1f2937;
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .dashboard-title {
            font-size: 28px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .dashboard-subtitle {
            font-size: 16px;
            color: #6b7280;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .tabs-container {
            max-width: 1200px;
            margin: 0 auto 40px;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            background: white;
            border-radius: 16px;
            padding: 8px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }
        
        .tab {
            flex: 1;
            padding: 16px 24px;
            border: none;
            background: transparent;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tab.active {
            background: #3b82f6;
            color: white;
        }
        
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .action-btn {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: #2563eb;
        }
        
        .action-btn.secondary {
            background: #6b7280;
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }
        
        .student-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }
        
        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .student-name {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
        }
        
        .student-id {
            background: #f1f5f9;
            color: #64748b;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .student-details {
            margin-bottom: 20px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .detail-label {
            color: #6b7280;
            font-weight: 500;
        }
        
        .detail-value {
            color: #1f2937;
            font-weight: 600;
        }
        
        .student-actions {
            display: flex;
            gap: 8px;
        }
        
        .student-actions button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .view-btn {
            background: #3b82f6;
            color: white;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin: 0 0 8px 0;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-left: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Connection status indicator */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
        }
        
        .connection-status.connected {
            background: #10b981;
            color: white;
        }
        
        .connection-status.disconnected {
            background: #ef4444;
            color: white;
        }
        
        .debug-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #1f2937;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 11px;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status disconnected">
        üî¥ Checking Connection...
    </div>
    
    <!-- Debug Info -->
    <div id="debugInfo" class="debug-info">
        <div>Backend: <span id="backendStatus">Checking...</span></div>
        <div>API URL: <span id="apiUrl">http://localhost:8000/api</span></div>
        <div>Last Error: <span id="lastError">None</span></div>
    </div>

    <div class="main-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="logo">SRM</div>
            <h1 class="dashboard-title">Admin Dashboard</h1>
            <p class="dashboard-subtitle">Manage hostel applications and roommate matches</p>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalMatches">0</div>
                <div class="stat-label">Generated Matches</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="maleStudents">0</div>
                <div class="stat-label">Male Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="femaleStudents">0</div>
                <div class="stat-label">Female Students</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" id="studentsTab">Students</button>
                <button class="tab" id="matchesTab">Matches</button>
            </div>
        </div>

        <!-- Content -->
        <div class="content-container">
            <!-- Students Tab -->
            <div class="tab-content active" id="studentsContent">
                <div class="section-header">
                    <h2 class="section-title">Student Applications</h2>
                    <button class="action-btn secondary" id="refreshStudents">üîÑ Refresh</button>
                </div>

                <div id="studentsGrid" class="students-grid">
                    <!-- Students will be loaded here -->
                </div>
            </div>

            <!-- Matches Tab -->
            <div class="tab-content" id="matchesContent">
                <div class="section-header">
                    <h2 class="section-title">Roommate Matches</h2>
                    <button class="action-btn" id="generateMatches">‚ú® Generate Matches</button>
                </div>

                <div id="matchesContainer" class="matches-container">
                    <!-- Matches will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Configuration with debugging
        const API_URLS = [
            'http://localhost:8000/api',
            'http://127.0.0.1:8000/api',
            'http://localhost:8000/api',  // Try multiple times
        ];
        
        let API_BASE_URL = API_URLS;
        let currentStudents = [];
        let currentMatches = [];
        let activeTab = 'students';
        let connectionStatus = false;
        
        // Debug functions
        function updateDebugInfo(info) {
            console.log('üêõ DEBUG:', info);
            document.getElementById('lastError').textContent = info.error || 'None';
            document.getElementById('backendStatus').textContent = info.status || 'Unknown';
        }
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            connectionStatus = connected;
            
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.textContent = 'üü¢ Backend Connected';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.textContent = 'üî¥ Backend Disconnected';
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Admin Dashboard Starting...');
            updateDebugInfo({ status: 'Starting...' });
            initializeEventListeners();
            testConnections();
        });
        
        async function testConnections() {
            console.log('üîç Testing backend connections...');
            
            for (let i = 0; i < API_URLS.length; i++) {
                const url = API_URLS[i];
                console.log(`Testing ${url}...`);
                
                try {
                    const response = await fetch(`${url.replace('/api', '')}/health`, {
                        method: 'GET',
                        mode: 'cors',
                        timeout: 5000
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`‚úÖ Connected to ${url}!`, data);
                        API_BASE_URL = url;
                        updateConnectionStatus(true);
                        updateDebugInfo({ status: 'Connected', error: 'None' });
                        loadStudents();
                        return;
                    }
                } catch (error) {
                    console.log(`‚ùå Failed to connect to ${url}:`, error.message);
                    updateDebugInfo({ status: `Failed ${url}`, error: error.message });
                }
            }
            
            // All failed
            console.error('‚ùå All connection attempts failed');
            updateConnectionStatus(false);
            updateDebugInfo({ status: 'All failed', error: 'Cannot connect to backend' });
            displayConnectionError();
        }
        
        function displayConnectionError() {
            const container = document.getElementById('studentsGrid');
            container.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <div class="empty-icon">üîå</div>
                    <h3 class="empty-title">Backend Connection Failed</h3>
                    <p style="margin: 16px 0; color: #ef4444; font-weight: 600;">Cannot connect to API server</p>
                    <div style="text-align: left; background: #f8fafc; padding: 20px; border-radius: 8px; margin: 20px 0;">
                        <h4 style="margin: 0 0 12px 0; color: #1f2937;">üõ†Ô∏è How to Fix:</h4>
                        <ol style="margin: 0; padding-left: 20px; color: #374151;">
                            <li><strong>Check Backend:</strong> Is uvicorn running on port 8000?</li>
                            <li><strong>Open Terminal:</strong> cd smart-roomie/backend</li>
                            <li><strong>Start Server:</strong> uvicorn app.main:app --reload</li>
                            <li><strong>Check URL:</strong> Open http://localhost:8000 in browser</li>
                            <li><strong>Refresh Page:</strong> Reload this admin dashboard</li>
                        </ol>
                    </div>
                    <button onclick="testConnections()" style="padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                        üîÑ Retry Connection
                    </button>
                </div>
            `;
        }
        
        function initializeEventListeners() {
            document.getElementById('studentsTab').addEventListener('click', () => switchTab('students'));
            document.getElementById('matchesTab').addEventListener('click', () => switchTab('matches'));
            document.getElementById('refreshStudents').addEventListener('click', loadStudents);
            document.getElementById('generateMatches').addEventListener('click', generateMatches);
        }
        
        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Content').classList.add('active');
        }
        
        async function loadStudents() {
            if (!connectionStatus) {
                displayConnectionError();
                return;
            }
            
            console.log('üìö Loading students...');
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/students`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    currentStudents = await response.json();
                    console.log(`‚úÖ Loaded ${currentStudents.length} students`);
                    displayStudents(currentStudents);
                    updateStats();
                    updateDebugInfo({ status: `Loaded ${currentStudents.length} students`, error: 'None' });
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('‚ùå Error loading students:', error);
                updateDebugInfo({ status: 'Load failed', error: error.message });
                displayError('Failed to load students: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        function displayStudents(students) {
            const container = document.getElementById('studentsGrid');
            
            if (students.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">üë•</div>
                        <h3 class="empty-title">No Students Yet</h3>
                        <p>Student applications will appear here once submitted.</p>
                        <button onclick="loadStudents()" style="margin-top: 16px; padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            üîÑ Refresh
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = students.map(student => `
                <div class="student-card">
                    <div class="student-header">
                        <h3 class="student-name">${student.name}</h3>
                        <span class="student-id">${student.student_id}</span>
                    </div>
                    
                    <div class="student-details">
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${student.email}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Contact:</span>
                            <span class="detail-value">${student.contact_info}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Gender:</span>
                            <span class="detail-value">${student.gender}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Room:</span>
                            <span class="detail-value">${student.room_capacity}-share, ${student.prefers_ac ? 'AC' : 'Non-AC'}</span>
                        </div>
                    </div>
                    
                    <div class="student-actions">
                        <button class="view-btn" onclick="viewStudent('${student.student_id}')">
                            üëÅÔ∏è View
                        </button>
                        <button class="delete-btn" onclick="deleteStudent('${student.student_id}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function deleteStudent(studentId) {
            if (!confirm('Delete this student? This cannot be undone.')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/students/${studentId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Student deleted successfully!');
                    loadStudents();
                } else {
                    throw new Error('Failed to delete student');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function viewStudent(studentId) {
            const student = currentStudents.find(s => s.student_id === studentId);
            if (!student) return;
            
            alert(`
Student: ${student.name}
ID: ${student.student_id}
Email: ${student.email}
Contact: ${student.contact_info}
Gender: ${student.gender}
Room: ${student.room_capacity}-share, ${student.prefers_ac ? 'AC' : 'Non-AC'}
Smoking: ${student.smoker_okay ? 'Allowed' : 'Not allowed'}

Personality Scores (1-5):
Sleep: ${student.q1_sleep} | Tidy: ${student.q2_tidy} | Noise: ${student.q3_noise}
Friends: ${student.q4_friends_freq} | Social: ${student.q8_alone_time}

Description: ${student.self_description || 'None provided'}
            `);
        }
        
        async function generateMatches() {
            const btn = document.getElementById('generateMatches');
            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/matches`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    currentMatches = await response.json();
                    alert(`Generated ${currentMatches.length} matches!`);
                    updateStats();
                } else {
                    throw new Error('Failed to generate matches');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ú® Generate Matches';
            }
        }
        
        function updateStats() {
            document.getElementById('totalStudents').textContent = currentStudents.length;
            document.getElementById('maleStudents').textContent = currentStudents.filter(s => s.gender === 'Male').length;
            document.getElementById('femaleStudents').textContent = currentStudents.filter(s => s.gender === 'Female').length;
            document.getElementById('totalMatches').textContent = currentMatches.length;
        }
        
        function showLoading() {
            const container = document.getElementById('studentsGrid');
            container.innerHTML = `
                <div class="loading" style="grid-column: 1 / -1;">
                    <div class="loading-spinner"></div>
                    <p>Loading students...</p>
                </div>
            `;
        }
        
        function hideLoading() {
            // Loading will be replaced by displayStudents or displayError
        }
        
        function displayError(message) {
            const container = document.getElementById('studentsGrid');
            container.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <h3 class="empty-title">Error</h3>
                    <p style="color: #ef4444;">${message}</p>
                    <button onclick="loadStudents()" style="margin-top: 16px; padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">
                        üîÑ Retry
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
